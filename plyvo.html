<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Plyvo – Words, Perfected</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #000000, #1a0033);
    color: white;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 100px 20px 40px;
  }

  header h1 {
    font-size: 3.5rem;
    font-weight: 800;
    margin-bottom: 20px;
  }

  header p {
    font-size: 1.25rem;
    font-weight: 400;
    max-width: 600px;
    margin: 0 auto 40px;
  }

  .cta-button {
    background: linear-gradient(to bottom, #4f9cff, #0055ff);
    border: none;
    padding: 16px 32px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .cta-button:hover {
    transform: scale(1.05);
  }

  /* App Showcase */
  .app-container {
    perspective: 1000px;
    display: flex;
    justify-content: center;
    margin: 60px 0;
  }

  .app-mockup {
    width: 80%;
    max-width: 900px;
    border-radius: 24px;
    box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
    transform-style: preserve-3d;
    animation: rotateApp 12s ease-in-out infinite alternate;
    position: relative;
  }

  @keyframes rotateApp {
    0% { transform: rotateY(-4deg); }
    50% { transform: rotateY(4deg); }
    100% { transform: rotateY(-4deg); }
  }

  .app-mockup img {
    width: 100%;
    border-radius: 24px;
    display: block;
  }

  /* Ghost typing overlay */
  .ghost-typing {
    position: absolute;
    top: 30%;
    left: 12%;
    width: 75%;
    color: #ccc;
    font-style: italic;
    font-size: 1.1rem;
    pointer-events: none;
    white-space: nowrap;
    overflow: hidden;
  }

  /* Navigation */
  .nav-container {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 20px;
    z-index: 10;
  }

  .nav-link {
    color: white;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
  }

  .nav-link:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    .nav-container {
      position: relative;
      top: 0;
      right: 0;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .nav-link {
      font-size: 0.8rem;
      padding: 6px 12px;
    }
  }

  footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
</head>
<body>

<nav class="nav-container">
  <a href="https://pricing.soltecsol.com" class="nav-link">Pricing</a>
  <a href="https://signup.soltecsol.com" class="nav-link">Sign Up</a>
  <a href="https://login.soltecsol.com" class="nav-link">Login</a>
  <a href="https://helpdesk.soltecsol.com" class="nav-link">Help</a>
  <a href="https://contact.soltecsol.com" class="nav-link">Contact</a>
</nav>

<header>
  <h1>Plyvo — Words, Perfected.</h1>
  <p>Boost your sales and save hours of work. Plyvo crafts compelling product descriptions in seconds with AI.</p>
  <button class="cta-button">Try It Free</button>
</header>

<section class="app-container">
  <div class="app-mockup">
    <img src="https://copilot.microsoft.com/th/id/BCO.6f0b3f0d-9e92-4df3-8519-5f0919a3556a.png" alt="Plyvo App Screenshot">
    <div class="ghost-typing" id="ghostTyping"></div>
  </div>
</section>

<footer>
  &copy; 2025 Plyvo. All rights reserved.
</footer>

<script>
const ghostText = "Enter product details here and watch Plyvo generate perfect descriptions...";
const ghostElement = document.getElementById('ghostTyping');
let index = 0;

function typeGhost() {
  if (index < ghostText.length) {
    ghostElement.innerHTML += ghostText.charAt(index);
    index++;
    setTimeout(typeGhost, 50);
  } else {
    setTimeout(() => {
      ghostElement.innerHTML = "";
      index = 0;
      setTimeout(typeGhost, 500);
    }, 1500);
  }
}

typeGhost();
</script>

</body>
</html>
