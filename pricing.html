<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Subscriptions - SolTecSol</title>
    <meta http-equiv="refresh" content="0;url=https://subscriptions.soltecsol.com">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { color: white; margin-bottom: 20px; }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script>
        // Redirect after a brief moment to ensure the page loads properly
        setTimeout(function() {
            window.location.href = 'https://subscriptions.soltecsol.com';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Subscription Plans</h1>
        <div class="spinner"></div>
        <p>You are being redirected to our subscription plans page...</p>
        <p>If you are not redirected automatically, <a href="https://subscriptions.soltecsol.com">click here</a></p>
        <p><a href="https://app.soltecsol.com">‚Üê Back to App</a></p>
    </div>
</body>
</html>
