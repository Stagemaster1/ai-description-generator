[build]
  publish = "."
  functions = "netlify/functions"
  node_bundler = "esbuild"
  command = "npm install"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_VERSION = "9.6.7"
  SECRETS_SCAN_OMIT_PATHS = "package-lock.json"

# Subdomain redirects for multi-domain architecture
[[redirects]]
  from = "https://tos.soltecsol.com/*"
  to = "/tos.html"
  status = 200
  force = true

[[redirects]]
  from = "https://dpa.soltecsol.com/*"
  to = "/dpa.html"
  status = 200
  force = true

[[redirects]]
  from = "https://gdpr.soltecsol.com/*"
  to = "/gdpr.html"
  status = 200
  force = true

[[redirects]]
  from = "https://helpdesk.soltecsol.com/*"
  to = "/helpdesk.html"
  status = 200
  force = true

[[redirects]]
  from = "https://plyvo.soltecsol.com/*"
  to = "/plyvo.html"
  status = 200
  force = true

[[redirects]]
  from = "https://subscriptions.soltecsol.com/*"
  to = "/subscriptions.html"
  status = 200
  force = true

[[redirects]]
  from = "https://pricing.soltecsol.com/*"
  to = "/pricing.html"
  status = 200
