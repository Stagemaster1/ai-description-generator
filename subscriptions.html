<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.paypal.com https://www.gstatic.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://www.paypal.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firestore.googleapis.com; frame-src https://www.paypal.com; font-src 'self' https://fonts.gstatic.com;">
    <title data-translate="pageTitle">Subscription Plans - SolTecSol</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://www.paypal.com">
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="./js/token-manager.js"></script>
    <script src="./js/secure-cookies.js"></script>
    <script type="module" src="./js/firebase-init.js"></script>

    <!-- Cross-Domain Authentication Client -->
    <script src="./cross-domain-auth-client.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: white;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 30%, #334155 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Billing Toggle */
        .billing-toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .billing-label {
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
        }

        .billing-label.active {
            color: #3b82f6;
            font-weight: 600;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
            background: #cbd5e1;
            border-radius: 34px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.monthly {
            background: #3b82f6;
        }

        .toggle-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.monthly .toggle-slider {
            transform: translateX(26px);
        }

        /* Pricing Grid */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Pricing Cards with Gradient Backgrounds */
        .pricing-card {
            background: #1f1f23;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
        }

        .pricing-card.starter::before {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .pricing-card.professional::before {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .pricing-card.enterprise::before {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }

        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .plan-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            color: white;
        }

        .plan-badge.starter {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .plan-badge.professional {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .plan-badge.enterprise {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }

        .plan-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .plan-price {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .plan-period {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .trial-notice {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .savings-badge {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        /* Plan Features */
        .plan-features {
            list-style: none;
            margin-bottom: 2rem;
            flex-grow: 1;
            text-align: left;
            padding: 0;
        }

        .plan-features li {
            color: rgba(255, 255, 255, 0.9);
            padding: 1rem 0;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .plan-features li:last-child {
            border-bottom: none;
        }

        /* Subscribe Buttons */
        .subscribe-button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
            color: white;
        }

        .subscribe-button.starter {
            background: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .subscribe-button.professional {
            background: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .subscribe-button.enterprise {
            background: #fbbf24;
            color: #1f1f23;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .subscribe-button:hover {
            transform: translateY(-2px);
        }

        .subscribe-button.starter:hover {
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.7);
        }

        .subscribe-button.professional:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.7);
        }

        .subscribe-button.enterprise:hover {
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.7);
        }

        /* PayPal Button Container */
        .paypal-container {
            margin-top: 1rem;
            min-height: 50px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 9999;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.info {
            background: #3b82f6;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .pricing-grid {
                grid-template-columns: 1fr;
            }

            .plan-price {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="https://plyvo.soltecsol.com" class="back-link" data-translate="backToHome">Back</a>

    <div class="container">
        <div class="header">
            <h1 data-translate="plansAndPricing">Plans & Pricing</h1>
            <p data-translate="choosePerfectPlan">Choose the perfect plan for your AI-powered product descriptions</p>
        </div>

        <!-- Billing Toggle -->
        <div class="billing-toggle-container">
            <span class="billing-label" id="annualLabel" data-translate="annual">Annual</span>
            <div class="toggle-switch monthly" id="billingToggle">
                <div class="toggle-slider"></div>
            </div>
            <span class="billing-label active" id="monthlyLabel" data-translate="monthly">Monthly</span>
        </div>

        <!-- Pricing Grid -->
        <div class="pricing-grid" id="pricingGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p data-translate="loadingPlans">Loading subscription plans...</p>
            </div>
        </div>
    </div>

    <!-- Language System -->
    <script src="language-shared.js"></script>
    <script src="plyvo.js"></script>

    <!-- Subscription Page Script -->
    <script>
        // Pricing Data
        const pricingData = {
            starter: {
                name: 'Starter',
                monthlyPrice: 22.99,
                annualPrice: 249.99,
                descriptions: 50,
                brandTones: 5,
                features: ['starterDescriptions', 'starterBrandTones', 'seoOptimization', 'emailSupport'],
                hasTrial: true,
                monthlyPlanId: null, // Will be fetched from backend
                annualPlanId: null // Will be fetched from backend
            },
            professional: {
                name: 'Professional',
                monthlyPrice: 79.99,
                annualPrice: 929.99,
                descriptions: 200,
                brandTones: 10,
                features: ['professionalDescriptions', 'professionalBrandTones', 'seoOptimization', 'bulkExport', 'prioritySupport'],
                hasTrial: false,
                monthlyPlanId: null, // Will be fetched from backend
                annualPlanId: null // Will be fetched from backend
            },
            enterprise: {
                name: 'Enterprise',
                monthlyPrice: 299.99,
                annualPrice: 3499.99,
                descriptions: 'Unlimited',
                brandTones: 'All',
                features: ['unlimitedDescriptions', 'allBrandTones', 'advancedSeo', 'apiAccess', 'dedicatedSupport'],
                hasTrial: false,
                monthlyPlanId: null, // Will be fetched from backend
                annualPlanId: null // Will be fetched from backend
            }
        };

        let isMonthly = true;
        let paypalLoaded = false;
        let planIdsLoaded = false;

        // Fetch all plan IDs from backend
        async function fetchPlanIds() {
            if (planIdsLoaded) return;

            try {
                const token = await window.tokenManager.getToken();
                const response = await fetch('/.netlify/functions/paypal-config', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch plan IDs');

                const config = await response.json();

                // Update monthly plan IDs
                if (config.starterPlanId) pricingData.starter.monthlyPlanId = config.starterPlanId;
                if (config.professionalPlanId) pricingData.professional.monthlyPlanId = config.professionalPlanId;
                if (config.enterprisePlanId) pricingData.enterprise.monthlyPlanId = config.enterprisePlanId;

                // Update annual plan IDs
                if (config.starterAnnualPlanId) pricingData.starter.annualPlanId = config.starterAnnualPlanId;
                if (config.professionalAnnualPlanId) pricingData.professional.annualPlanId = config.professionalAnnualPlanId;
                if (config.enterpriseAnnualPlanId) pricingData.enterprise.annualPlanId = config.enterpriseAnnualPlanId;

                planIdsLoaded = true;
                console.log('Plan IDs loaded from backend');

            } catch (error) {
                console.error('Failed to fetch plan IDs:', error);
                showNotification('Could not load payment plans. Please refresh.', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 5000);
        }

        // Load PayPal SDK
        async function loadPayPalSDK() {
            if (paypalLoaded) return;

            try {
                const token = await window.tokenManager.getToken();
                const response = await fetch('/.netlify/functions/paypal-config', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch PayPal config');

                const { clientId } = await response.json();

                const script = document.createElement('script');
                script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&vault=true&intent=subscription`;
                script.onload = () => {
                    paypalLoaded = true;
                    console.log('PayPal SDK loaded');
                };
                script.onerror = () => {
                    showNotification('Failed to load payment system', 'error');
                };
                document.head.appendChild(script);

            } catch (error) {
                console.error('PayPal SDK load error:', error);
                showNotification('Payment system unavailable', 'error');
            }
        }

        // Render pricing cards
        function renderPricingCards() {
            const grid = document.getElementById('pricingGrid');
            grid.innerHTML = '';

            Object.keys(pricingData).forEach(planKey => {
                const plan = pricingData[planKey];
                const price = isMonthly ? plan.monthlyPrice : plan.annualPrice;
                const period = isMonthly ? 'month' : 'year';

                // Calculate savings for annual
                const monthlyCost = plan.monthlyPrice * 12;
                const annualSavings = monthlyCost - plan.annualPrice;
                const savingsPercent = Math.round((annualSavings / monthlyCost) * 100);

                const card = document.createElement('div');
                card.className = `pricing-card ${planKey}`;

                card.innerHTML = `
                    <div class="plan-badge ${planKey}">${plan.name.toUpperCase()}</div>
                    <div class="plan-name" data-translate="${planKey}Plan">${plan.name}</div>
                    <div class="plan-price">$${price.toFixed(2)}</div>
                    <div class="plan-period" data-translate="per${period === 'month' ? 'Month' : 'Year'}">per ${period}</div>

                    ${plan.hasTrial && isMonthly ? '<div class="trial-notice" data-translate="firstMonthFree">ðŸŽ‰ First Month FREE</div>' : ''}
                    ${!isMonthly ? `<div class="savings-badge" data-translate="saveAnnually">ðŸ’° Save ${savingsPercent}% annually</div>` : ''}

                    <ul class="plan-features">
                        ${plan.features.map(feature => `<li data-translate="${feature}"></li>`).join('')}
                    </ul>

                    <button class="subscribe-button ${planKey}" onclick="handleSubscribe('${planKey}', ${isMonthly})">
                        <span data-translate="subscribeNow">Subscribe Now</span>
                    </button>
                    <div class="paypal-container" id="paypal-${planKey}"></div>
                `;

                grid.appendChild(card);
            });

            // Update translations
            if (typeof updateTranslations === 'function') {
                updateTranslations();
            }
        }

        // Handle subscribe button click
        async function handleSubscribe(planKey, monthly) {
            const plan = pricingData[planKey];
            const planId = monthly ? plan.monthlyPlanId : plan.annualPlanId;

            if (!planId) {
                showNotification('Plan ID not configured. Please contact support.', 'error');
                return;
            }

            if (!paypalLoaded || !window.paypal) {
                showNotification('Payment system is loading...', 'info');
                await loadPayPalSDK();
                return;
            }

            // Clear previous PayPal buttons
            document.querySelectorAll('.paypal-container').forEach(container => {
                container.innerHTML = '';
            });

            // Render PayPal button
            const container = document.getElementById(`paypal-${planKey}`);

            window.paypal.Buttons({
                style: {
                    layout: 'vertical',
                    color: 'blue',
                    shape: 'rect',
                    label: 'subscribe'
                },
                createSubscription: function(data, actions) {
                    return actions.subscription.create({
                        plan_id: planId
                    });
                },
                onApprove: async function(data, actions) {
                    showNotification('Processing subscription...', 'info');

                    try {
                        // Get user info
                        const auth = window.firebaseAuth;
                        const user = auth?.currentUser;

                        if (!user) {
                            throw new Error('Please sign in to subscribe');
                        }

                        // Call backend to process subscription
                        const response = await fetch('/.netlify/functions/upgrade-to-subscription', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                userId: user.uid,
                                email: user.email,
                                subscriptionId: data.subscriptionID,
                                planType: planKey,
                                billingCycle: monthly ? 'monthly' : 'annual',
                                billingAmount: monthly ? plan.monthlyPrice : plan.annualPrice,
                                nextBillingDate: null
                            })
                        });

                        if (!response.ok) throw new Error('Subscription processing failed');

                        showNotification('Subscription activated! ðŸŽ‰', 'success');
                        setTimeout(() => {
                            window.location.href = 'https://app.soltecsol.com';
                        }, 2000);

                    } catch (error) {
                        console.error('Subscription error:', error);
                        showNotification(error.message || 'Subscription failed', 'error');
                    }
                },
                onError: function(err) {
                    console.error('PayPal error:', err);
                    showNotification('Payment failed. Please try again.', 'error');
                }
            }).render(`#paypal-${planKey}`);
        }

        // Toggle billing period
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('billingToggle');
            const monthlyLabel = document.getElementById('monthlyLabel');
            const annualLabel = document.getElementById('annualLabel');

            toggle.addEventListener('click', () => {
                isMonthly = !isMonthly;

                if (isMonthly) {
                    toggle.classList.add('monthly');
                    monthlyLabel.classList.add('active');
                    annualLabel.classList.remove('active');
                } else {
                    toggle.classList.remove('monthly');
                    monthlyLabel.classList.remove('active');
                    annualLabel.classList.add('active');
                }

                renderPricingCards();
            });

            // Check authentication first
            window.firebaseAuth.onAuthStateChanged((user) => {
                if (!user) {
                    // User not authenticated - redirect to signup
                    console.log('User not authenticated - redirecting to signup');
                    window.location.href = 'https://signup.soltecsol.com?redirect=subscriptions';
                    return;
                }

                console.log('User authenticated:', user.uid);

                // User is authenticated - proceed with loading
                // Fetch all plan IDs first
                fetchPlanIds();

                // Initial render
                renderPricingCards();

                // Load PayPal SDK
                loadPayPalSDK();
            });

            // Initialize language system from cookie
            if (typeof initializeLanguageSystem === 'function') {
                initializeLanguageSystem();
            }
        });
    </script>
</body>
</html>
