<style nonce="plyvo2025secure">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background:
      linear-gradient(135deg, #0f172a 0%, #1e293b 30%, #334155 100%);
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:
      radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
      radial-gradient(circle at 60% 40%, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
    pointer-events: none;
    z-index: -1;
  }

  .language-selector {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    padding: 8px 16px;
    color: white;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    outline: none;
    pointer-events: auto;
    user-select: none;
  }

  .language-selector option {
    background: #1e293b;
    color: white;
    padding: 8px;
  }

  .language-selector:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }

  .nav-container {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 16px;
    z-index: 1000;
  }

  .nav-link {
    color: white;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    padding: 10px 18px;
    border-radius: 12px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .nav-link:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 100px 20px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
  }

  .contact-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    padding: 3rem;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 600px;
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: white;
    text-align: center;
  }

  .subtitle {
    text-align: center;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 2.5rem;
    font-size: 1.1rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: white;
    font-weight: 500;
    font-size: 0.9rem;
  }

  .form-input, .form-textarea {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    color: white;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
  }

  .form-input::placeholder,
  .form-textarea::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .form-input:focus,
  .form-textarea:focus {
    border-color: rgba(99, 102, 241, 0.5);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }

  .form-textarea {
    resize: vertical;
    min-height: 120px;
  }

  .submit-button {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    border: none;
    padding: 16px 32px;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 1rem;
  }

  .submit-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
  }

  .submit-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .back-link {
    text-align: center;
    margin-top: 2rem;
  }

  .back-link a {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;

  .back-link a:hover {

  .status-message {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-weight: 500;
    text-align: center;
  }

  .status-success {
    background: rgba(34, 197, 94, 0.1);
    border: 1px solid rgba(34, 197, 94, 0.3);

  .status-error {

  @media (max-width: 768px) {
    .nav-container {
      position: relative;
      top: 0;
      right: 0;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;

      font-size: 0.8rem;
      padding: 8px 14px;

      padding: 40px 20px;

  /* CSP-compliant display control classes */

    display: block !important;
  }

  .display-none {
    display: none !important;

    </style>

<div class="container">

    <h1 data-translate="contactTitle">Contact Us</h1>
    <p class="subtitle" data-translate="contactSubtitle">Get in touch with our support team</p>

        <label for="name" class="form-label" data-translate="contactNameLabel">Full Name</label>

               data-translate-placeholder="contactNamePlaceholder"
               placeholder="Enter your full name" required>

      <div class="form-group">
        <label for="email" class="form-label" data-translate="contactEmailLabel">Email Address</label>
        <input type="email" id="email" name="email" class="form-input"
               data-translate-placeholder="contactEmailPlaceholder"
               placeholder="Enter your email address" required>

      <div class="form-group">
        <label for="subject" class="form-label" data-translate="contactSubjectLabel">Subject</label>
        <input type="text" id="subject" name="subject" class="form-input"
               data-translate-placeholder="contactSubjectPlaceholder"
               placeholder="What is this regarding?" required>
      </div>

        <label for="message" class="form-label" data-translate="contactMessageLabel">Message</label>
        <textarea id="message" name="message" class="form-textarea"
                  data-translate-placeholder="contactMessagePlaceholder"

    </form>

</div>

<script src="plyvo.js" nonce="plyvo2025secure"></script>

<script nonce="plyvo2025secure">
'use strict';

// Contact form functionality only - language system handled by main plyvo.js

function showMessage(message, isSuccess = true) {
  const statusMessage = document.getElementById('statusMessage');
  statusMessage.textContent = message;
  statusMessage.className = `status-message ${isSuccess ? 'status-success' : 'status-error'} display-block`;

  setTimeout(() => {
    statusMessage.classList.remove('display-block');
    statusMessage.classList.add('display-none');
  }, 5000);
}

function handleFormSubmit(event) {
  event.preventDefault();

  const form = event.target;
  const submitButton = form.querySelector('.submit-button');

  submitButton.disabled = true;
  submitButton.textContent = 'Sending...';

  const formData = new FormData(form);
  const data = {
    name: formData.get('name'),
    email: formData.get('email'),
    subject: formData.get('subject'),
    message: formData.get('message')
  };

  // Basic validation
  if (!data.name || !data.email || !data.subject || !data.message) {
    showMessage('Please fill in all fields.', false);
    submitButton.disabled = false;
    submitButton.textContent = 'Send Message';
    return;
  }

  // Email validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(data.email)) {
    showMessage('Please enter a valid email address.', false);
    submitButton.disabled = false;
    submitButton.textContent = 'Send Message';
    return;
  }

  // Mailto fallback (replace with actual form service)
  const mailtoLink = `mailto:support@soltecsol.com?subject=${encodeURIComponent(data.subject)}&body=${encodeURIComponent(
    `Name: ${data.name}\nEmail: ${data.email}\n\nMessage:\n${data.message}`
  )}`;

  window.location.href = mailtoLink;
  showMessage('Opening your email client...', true);
  form.reset();

  submitButton.disabled = false;
  submitButton.textContent = 'Send Message';
}

// Wait for plyvo.js to load completely before initializing
window.addEventListener('load', function() {
  // Initialize contact form first
  const contactForm = document.getElementById('contactForm');
  if (contactForm) {
    contactForm.addEventListener('submit', handleFormSubmit);
  }

  // Language initialization is handled by plyvo.js automatically
  // No need to manually call language functions here
});
</script>
